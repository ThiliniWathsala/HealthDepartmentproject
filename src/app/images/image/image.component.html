<div class="card" style="width: 25rem">
<div class="card-body">
  <form [formGroup]="formTemplate" ]>
    <div class="form-group">
      <label>Select file to upload</label>
      <input type="file" class="form-control" formControlName="imageUrl">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="caption">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="caption" placeholder="Caption">
    </div>

    <div class="form-group">
     <select formControlName="category" class="form-control"></select>
      <option value=""></option>
    </div>
  </form>
</div>


</div>
