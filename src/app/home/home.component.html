<div class=row>
  <div class="col-sm-1"></div>
    <div class="col-sm-10">
    <body>
      <div class="headline">News</div>
        <div class="news-area">
          <div class="ticker">
            <div class="ticker-animation">
              <div class="ticker-item" *ngFor="let lnews of news">{{lnews}}<span>||</span></div>
            </div>
          </div>
        </div>
    </body>




      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="50000">
            <img [src]="flower1" class="d-block w-100" alt="flower1">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img [src]="flower2" class="d-block w-100" alt="flower2">
          </div>
          <div class="carousel-item">
            <img [src]="flower3" class="d-block w-100" alt="flower3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
<!--  <div class="col-sm-1"></div>-->
</div>




<app-footer></app-footer>
